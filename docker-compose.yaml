version: "3.8"

services:
  operacional:
    image: postgres
    container_name: operacional
    restart: on-failure
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=operacional
    volumes:
      - ./initdb/:/docker-entrypoint-initdb.d/
